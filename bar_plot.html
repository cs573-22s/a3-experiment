<!DOCTYPE html>
<meta charset="utf-8">
          
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<script>
  console.log(d3); // test if d3 is loaded
</script>

<body>
  <h1> Experiment </h1>
</body>


<!-- Code from d3 graph gallery -->

<!-- Add 2 buttons -->
<button onclick="update(data1)">Easy Condition</button>
<button onclick="update(data2)">Medium Condition</button>
<button onclick="update(data3)">Hard Condition</button>
          
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// create 2 data_set
const data1 = [
   {Region: "A", Signal: 4},
   {Region: "B", Signal: 16},
   {Region: "C", Signal: 8}
];

const data2 = [
   {Region: "A", Signal: 7},
   {Region: "B", Signal: 1},
   {Region: "C", Signal: 20}
];

const data3 = [
   {Region: "A", Signal: 7},
   {Region: "B", Signal: 1},
   {Region: "C", Signal: 20}
];


// set the dimensions and margins of the graph
const margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
const svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

// X axis
const x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data1.map(d => d.Region))
  .padding(0.2);
svg.append("g")
  .attr("transform", `translate(0,${height})`)
  .call(d3.axisBottom(x))

// Add Y axis
const y = d3.scaleLinear()
  .domain([0, 20])
  .range([ height, 0]);
svg.append("g")
  .attr("class", "Signal")
  .call(d3.axisLeft(y));

// A function that create / update the plot for a given variable:
function update(data) {

  var u = svg.selectAll("rect")
    .data(data)

  u
    .join("rect")
    .transition()
    .duration(1000)
      .attr("x", d => x(d.Region))
      .attr("y", d => y(d.Signal))
      .attr("width", x.bandwidth())
      .attr("height", d => height - y(d.Signal))
      .attr("stroke", "#69b3a2")
}

// Initialize the plot with the first dataset
update(data1)

</script>
